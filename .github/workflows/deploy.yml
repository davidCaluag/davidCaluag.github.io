name: Deploy with Secrets
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate config.js with secrets
        run: echo "window.apiUrl = '${{ secrets.RAILWAY_API_URL }}';" > config.js
          ls -la  # List files to verify config.js was created
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .