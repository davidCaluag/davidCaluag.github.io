name: Deploy with Secrets
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Inject API URL into HTML
        run: |
          find . -name "*.html" -type f -exec sed -i 's|<script src="counter.js"></script>|<script>window.apiUrl = "${{ secrets.RAILWAY_API_URL }}";</script>\n<script src="counter.js"></script>|g' {} \;
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .